<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FF9A9E, #FAD0C4, #FFD1FF);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      padding: 20px;
    }
    @keyframes gradientBG {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      border: none;
      border-radius: 15px;
      background: #ffffffee;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      margin-bottom: 20px;
    }
    .card-header {
      background: linear-gradient(45deg, #3949AB, #1E88E5);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-weight: 700;
      font-size: 26px;
    }
    .form-label { font-weight: 500; }
    .form-control:focus { box-shadow: none; border-color: #1E88E5; }
    .btn-custom {
      background: linear-gradient(45deg, #3949AB, #1E88E5);
      border: none;
      color: #fff;
      font-weight: bold;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .btn-custom:hover { background: linear-gradient(45deg, #1E88E5, #3949AB); transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Flash Message -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Seluruh input berada di dalam satu form -->
    <form method="POST" action="/">
      <!-- Personal Information -->
      <div class="card animate__animated animate__fadeIn">
        <div class="card-header">Personal Information</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="name" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="FirstName LastName" required>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="youremail@example.com" required>
            </div>
            <div class="col">
              <label for="phone" class="form-label">No HP</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Nomor Telepon" required>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Education -->
      <div class="card animate__animated animate__fadeIn">
        <div class="card-header">Education</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="edu_university" class="form-label">University Name</label>
            <input type="text" class="form-control" id="edu_university" name="edu_university" placeholder="Contoh: ABCD UNIVERSITY" required>
          </div>
          <div class="mb-3">
            <label for="edu_city" class="form-label">City, Country</label>
            <input type="text" class="form-control" id="edu_city" name="edu_city" placeholder="Contoh: City, Country" required>
          </div>
          <div class="mb-3">
            <label for="edu_degree_major" class="form-label">Degree &amp; Major</label>
            <input type="text" class="form-control" id="edu_degree_major" name="edu_degree_major" placeholder="Contoh: S1 Teknik Informatika" required>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="edu_gpa" class="form-label">GPA</label>
              <input type="text" class="form-control" id="edu_gpa" name="edu_gpa" placeholder="Misal: 3.5" required>
            </div>
            <div class="col">
              <label for="edu_year" class="form-label">Year of Admission</label>
              <input type="text" class="form-control" id="edu_year" name="edu_year" placeholder="Misal: 2018" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="edu_achievement" class="form-label">Achievements/Activities (optional)</label>
            <textarea class="form-control" id="edu_achievement" name="edu_achievement" rows="3" placeholder="Masukkan setiap pencapaian di baris baru, misalnya dengan menekan Enter. Jika tidak memberikan bullet, sistem akan menambahkan • secara otomatis."></textarea>
          </div>
        </div>
      </div>
      
      <!-- Work Experience -->
      <div class="card animate__animated animate__fadeIn">
        <div class="card-header">Work Experience</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="work_company" class="form-label">Company/Organization</label>
            <input type="text" class="form-control" id="work_company" name="work_company" placeholder="Contoh: XYZ Corp" required>
          </div>
          <div class="mb-3">
            <label for="work_city" class="form-label">City, Country</label>
            <input type="text" class="form-control" id="work_city" name="work_city" placeholder="Contoh: City, Country" required>
          </div>
          <div class="mb-3">
            <label for="work_position" class="form-label">Position Title</label>
            <input type="text" class="form-control" id="work_position" name="work_position" placeholder="Contoh: Software Engineer" required>
          </div>
          <div class="mb-3">
            <label for="work_period" class="form-label">Period</label>
            <input type="text" class="form-control" id="work_period" name="work_period" placeholder="Contoh: May 2020 – Present" required>
          </div>
          <div class="mb-3">
            <label for="work_details" class="form-label">Details/Achievements</label>
            <textarea class="form-control" id="work_details" name="work_details" rows="3" placeholder="Masukkan detail pencapaian di setiap baris baru. Jika tidak ada bullet, sistem akan menambahkan • secara otomatis."></textarea>
          </div>
        </div>
      </div>
      
      <!-- Leadership & Activities -->
      <div class="card animate__animated animate__fadeIn">
        <div class="card-header">Leadership &amp; Activities</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="leadership_role" class="form-label">Role</label>
            <input type="text" class="form-control" id="leadership_role" name="leadership_role" placeholder="Contoh: Ketua, Manager, dll.">
          </div>
          <div class="mb-3">
            <label for="leadership_org" class="form-label">Organization</label>
            <input type="text" class="form-control" id="leadership_org" name="leadership_org" placeholder="Contoh: ABC Organization">
          </div>
          <div class="mb-3">
            <label for="leadership_period" class="form-label">Period</label>
            <input type="text" class="form-control" id="leadership_period" name="leadership_period" placeholder="Contoh: Jan 2019 – Dec 2019">
          </div>
          <div class="mb-3">
            <label for="leadership_details" class="form-label">Details/Achievements (optional)</label>
            <textarea class="form-control" id="leadership_details" name="leadership_details" rows="3" placeholder="Masukkan detail pencapaian, satu baris per bullet."></textarea>
          </div>
        </div>
      </div>
      
      <!-- Skills & Interests -->
      <div class="card animate__animated animate__fadeIn">
        <div class="card-header">Skills &amp; Interests</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="skills" class="form-label">Skills and Interests</label>
            <textarea class="form-control" id="skills" name="skills" rows="2" placeholder="Misal: Python, Java, Public Speaking"></textarea>
          </div>
        </div>
      </div>
      
      <!-- Submit Button -->
      <div class="d-grid mb-5">
        <button type="submit" class="btn btn-custom btn-lg">Generate PDF</button>
      </div>
    </form>
  </div>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
